<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="container d-flex-inline"">
    <img  class="logo" src="./images/logo.svg"/>
  </header>


  <section class="profile">
    <img class="desktop" src="./images/hero-desktop.jpg">
    <img class="mobile mtd" src="./images/hero-mobile.jpg" alt="">
  </section>



  <section class="container content">
    <div class="mt">
      <h1 class="pink">We're </h1>
      <h1>coming</h1> 
      <h1>soon</h1>
        

      <p class="mts pink space">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="mtd" action="">
        <div class="group">
          <input id="email" type="email" placeholder="Email Address">
          <img id="icon-error" src="./images/icon-error.svg" />
          <button id="submit" class="click">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
      </form>


      <p id="text-error">Please provide us your email</p>
          
   </div>
</section>
 
  
  <footer class="mt">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bundit</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
